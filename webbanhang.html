<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải Video TikTok Không Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #downloadSection {
            margin-top: 20px;
            display: none;
        }
        #videoPreview {
            width: 300px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h2>Tải Video TikTok Không Logo</h2>
    <input type="text" id="videoUrl" class="search-box" placeholder="Nhập URL TikTok...">
    <button class="btn" onclick="fetchDownloadLink()">Tải xuống</button>

    <div id="downloadSection">
        <h3>Video của bạn:</h3>
        <video id="videoPreview" controls></video>
        <br>
        <a id="downloadBtn" class="btn" download>Tải Video</a>
    </div>

    <script>
        async function fetchDownloadLink() {
            const url = document.getElementById("videoUrl").value;
            if (!url) {
                alert("Vui lòng nhập URL TikTok!");
                return;
            }

            try {
                // Gọi API lấy link tải video (thay thế bằng API của bạn)
                const response = await fetch("https://your-backend-api.com/download", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                if (data.download_url) {
                    document.getElementById("videoPreview").src = data.download_url;
                    document.getElementById("videoPreview").style.display = "block";
                    document.getElementById("downloadBtn").href = data.download_url;
                    document.getElementById("downloadBtn").style.display = "inline-block";
                    document.getElementById("downloadSection").style.display = "block";
                } else {
                    alert("Không thể tải video!");
                }
            } catch (error) {
                console.error("Lỗi:", error);
                alert("Lỗi khi tải video!");
            }
        }
    </script>

</body>
</html>
